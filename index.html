<!DOCTYPE html>
<html>

<head><link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg-container">
        <div class="head-content">
            <label>Hello</label>
            <h1>jane Doe</h1>
        </div>
        <h3 class="bookmark">Bookmark Your Favorite Sites</h3>
        <div class="container-form">
            <form action="#" class="myform" id="bookmarkForm">
                <div class="mb-3">
                    <label for="">SITE NAME</label>
                    <input type="text" name="" id="siteNameInput" class="form-control" placeholder="Enter site name" />
                    <p class="error" id="siteNameErrMsg"></p>
                </div>
                <div class="mb-3">
                    <label for="">SITE URL</label>
                    <input type="text" name="" id="siteUrlInput" class="form-control" placeholder="Enter site url" />
                    <p class="error" id="siteUrlErrMsg"></p>
                </div>
                <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
            </form>
        </div>
        <div id="bookmarksList">

        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
